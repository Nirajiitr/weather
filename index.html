<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Weather App</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="true">
        <button><img src="./images/search.png" alt="search icon"/></button>
    </div>
    <div class="error">
        invalid city name
    </div>
    <div class="weather">
        <img src="./images/drizzle.png" alt="weather-icon" class="weather-icon"/>
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
                <img src="./images/humidity.png" alt="img of humidity" />
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/wind.png" alt="img of wind" />
                <div>
                    <p class="wind"></p>
                    <p>wind speed</p>
                </div>
            </div>
        </div>

    </div>
</div>

    <script src="./script.js"></script>
</body>
</html>
